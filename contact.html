        <h1>Contact Kanmani</h1>
        <form style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto;">
            <input type="text" placeholder="Your Name" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc;">
            <input type="email" placeholder="Your Email Address" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc;">
            <textarea placeholder="Write your message here..." rows="4" style="padding: 10px; border-radius: 10px; border: 1px solid #ccc;"></textarea>
            <button type="submit" style="background: #2d5a27; color: white; padding: 12px; border: none; border-radius: 10px; cursor: pointer;">Send Message</button>
        </form>
    </div>
