<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kanmani's Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h1>Contact Kanmani</h1>
        
        <p style="margin-bottom: 25px; font-style: italic; color: #2d5a27;">
            If you want to know more about gardening or want to tell me about your 
            favorite flower or plant, just contact me below!
        </p>

        <form style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto;">
            <input type="text" placeholder="Your Name" required style="padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.9);">
            
            <input type="email" placeholder="Your Email Address" required style="padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.9);">
            
            <textarea placeholder="Tell me about your favorite plant..." rows="5" required style="padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.9); font-family: inherit;"></textarea>
            
            <button type="submit" style="background: #2d5a27; color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s;">
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
